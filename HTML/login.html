    <div class="container user">
        <div class="row">
            <div class="col-12 col-lg-5 " style="margin: auto;">
                <h1 class="text-center">Login</h1>
                <hr>

                <form class="row g-3 needs-validation">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control login-input" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                     
                    <div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5 " class="form-control login-input"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                      New Here?  <button  class="register"  onclick="register()">Register</button>
                    </div>
                  </div>

                    <div class="col-12 text-center" style="margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-success " style="padding: 0.3rem 2rem;">Login</button>
                      </div>

                </form>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/index.js"></script>

    <script>
      let originalLoginContent = "";

      // Save the original content of the .user div on page load
      window.onload = function () {
          let userDiv = document.querySelector('.user');
          originalLoginContent = userDiv.innerHTML;
      };

      function register() {
          let userDiv = document.querySelector('.user');
          userDiv.innerHTML = `
              <div class="row">
                  <div class="col-12 col-lg-5" style="margin: auto;">
                      <h1 class="text-center">Register</h1>
                      <hr>
                      <form class="row g-3 needs-validation" style="margin-top: 1rem; margin: auto;">
                          <div class="mb-3">
                              <label for="nameInput" class="form-label">Full Name</label>
                              <input type="text" class="form-control login-input" id="nameInput" placeholder="Your Name">
                          </div>
                          <div class="mb-3">
                              <label for="emailInput" class="form-label">Email address</label>
                              <input type="email" class="form-control login-input" id="emailInput" placeholder="name@example.com">
                          </div>
                          <div>
                              <label for="passwordInput" class="form-label">Password</label>
                              <input type="password" id="passwordInput" class="form-control login-input">
                              <div id="passwordHelpBlock" class="form-text">
                                  Already have an account? <button type="button" style="border: none; background-color: none;text-decoration: underline; color: green;"
                                      onclick="restoreLogin()">Login</button>
                              </div>
                          </div>
                          <div class="col-12 text-center" style="margin-top: 1.5rem;">
                              <button type="submit" class="btn btn-success" style="padding: 0.3rem 2rem;">Register</button>
                          </div>
                      </form>
                  </div>
              </div>`;
      }

      function restoreLogin() {
          let userDiv = document.querySelector('.user');
          userDiv.innerHTML = originalLoginContent;
      }
 
 
 </script>
