<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products and Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .cart-summary {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Shared Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pro.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="car.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Products</h2>
    <div class="row" id="product-list">
      <!-- Product cards will be inserted dynamically -->
    </div>
  </div>




  <!-- Shared Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 Shop. All Rights Reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      { id: 1, name: "Product 1", price: 100, img: "https://via.placeholder.com/150" },
      { id: 2, name: "Product 2", price: 150, img: "https://via.placeholder.com/150" },
      { id: 3, name: "Product 3", price: 200, img: "https://via.placeholder.com/150" },
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("col-md-4");
      productCard.innerHTML = `
        <div class="product-card">
          <img src="${product.img}" alt="${product.name}" class="img-fluid mb-2">
          <h5>${product.name}</h5>
          <p>Price: $${product.price}</p>
          <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
      productList.appendChild(productCard);
    });

    function addToCart(productId) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === productId);
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").innerText = cart.length;
    }
  </script>



</body>
</html>
